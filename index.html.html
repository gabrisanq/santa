        <script>
        let province = ["Empoli","Lainate","Cantalupo"];
       
        for(let i = 0; i<province.length; i++){
           var elemento = document.createElement("option");
           const textnode = document.createTextNode(province[i]);
           elemento.appendChild(textnode);
           document.getElementById("cars").appendChild(elemento);
        }

        
       
            function stampa(){
           
                var print = document.getElementById("nome").value;
                document.getElementById("name").innerHTML=print;
   
                var print= document.getElementById("cognome").value;
                document.getElementById("surname").innerHTML=print;
   
   
   
                var print = document.getElementById("indirizzo").value;
                document.getElementById("address").innerHTML=print;
   
                var print = document.getElementById("mail").value;
                document.getElementById("email").innerHTML=print;
   
                var sesso = document.getElementById("maschio");
                document.getElementById("sesso").innerHTML = (sesso ? "Maschio" : "Femmina");
               
                var macchina = document.getElementById("cars");
                document.getElementById("macchina").innerHTML=print;
            }
   
            function bottone(){
                var ita = document.getElementById("italiano");
                var st = document.getElementById("storia");
                var mat = document.getElementById("matematica");
                var info = document.getElementById("informatica");
   
                if(ita.checked){
                    document.getElementById("text").innerHTML="italiano";
                }else{
                    document.getElementById("text").innerHTML="";
                }
   
                if(st.checked){
                    document.getElementById("text1").innerHTML="storia";
                }else{
                    document.getElementById("text1").innerHTML="";
                }
   
                if(mat.checked){
                    document.getElementById("text2").innerHTML="matematica";
                }else{
                    document.getElementById("text2").innerHTML="";
                }
   
                if(info.checked){
                    document.getElementById("text3").innerHTML="informatica";
                }else{
                    document.getElementById("text3").innerHTML="";
                }
   
           }
   
        </script>
